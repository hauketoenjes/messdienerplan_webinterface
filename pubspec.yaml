name: messdienerplan_webinterface
description: Verwalten von Messdienern, Messen, Orten und dem Messdienerplan.

version: 1.0.0

publish_to: none

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: ^0.17.0-nullsafety.2
  retrofit: ^1.3.4
  json_serializable: ^3.3.0
  dio: ^3.0.9
  http: ^0.12.2
  shared_preferences: 0.5.12+4
  google_fonts: ^1.1.0
  get: ^3.21.2
  flutter_gravatar: ^1.0.2
  responsive_grid:
    git: https://github.com/hsh-nids/ResponsiveGrid_Flutter


dev_dependencies:
  retrofit_generator: any
  build_runner: any
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0

flutter:
  assets:
    - assets/
  uses-material-design: true

