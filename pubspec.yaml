name: messdienerplan_webinterface
description: Verwalten von Messdienern, Messen, Orten und dem Messdienerplan.

version: 1.0.0

publish_to: none

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: ^0.17.0-nullsafety.2
  retrofit: ^1.3.4
  json_serializable: ^4.0.2
  dio: ^3.0.9
  http: ^0.12.2
  shared_preferences: ^2.0.3
  google_fonts: ^1.1.0
  get: ^3.21.2
  flutter_gravatar: ^2.0.2
  simple_animations: ^3.0.0
  responsive_grid_list: ^1.0.1
  flutter_svg: ^0.21.0-nullsafety.0


dev_dependencies:
  retrofit_generator: any
  build_runner: any
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0

flutter:
  uses-material-design: true

